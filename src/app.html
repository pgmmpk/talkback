<!doctype html>
<html lang="en">
	<head>
		<title>Talk Back</title>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/talkback.png" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
		<meta name="description" content="Talk Back (A Personal Parrot)" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- This one is important for the manifest. -->
        <meta name="theme-color" content="#0d085c" />

		<link rel="manifest" href="%sveltekit.assets%/manifest.json">
		<script>
			if ('serviceWorker' in navigator) {
    navigator.serviceWorker
        .register('/service-worker.js')
        .then((registration) => {
            console.log('Service Worker registered successfully:', registration);
        })
        .catch((error) => {
            console.log('Service Worker registration failed:', error);
        });
}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
